---

- hosts: openhab-nodes

  vars_prompt:

    - name: "github_user"
      prompt: "Enter github username"
      private: no

    - name: "github_password"
      prompt: "Enter github password"
      private: yes

  tasks:

    - import_role:
        name: common
      tags:
        - upgrade
  
    - import_role:
        name: docker
      tags:
        - docker
        
    - import_role:
        name: traefik
      tags:
        - common
        - services

    - import_role:
        name: radicale
      tags:
        - radicale
        - services

    - import_role:
        name: openhab
      tags:
        - openhab
        - services
